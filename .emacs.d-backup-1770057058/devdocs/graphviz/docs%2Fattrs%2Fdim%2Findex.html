<h1>dim</h1> <div class="lead">Set the number of dimensions used for the layout</div> <p> type: <i><a href="../../attr-types/int/index">int</a>, default: <code>2</code>, minimum: <code>2</code></i> </p> <p>The maximum value allowed is <code>10</code>.</p> <i>Valid on:</i> <ul><li>Graphs</li></ul>
<p> <i> Note: <a href="../../layouts/neato/index">neato</a>, <a href="../../layouts/fdp/index">fdp</a>, <a href="../../layouts/sfdp/index">sfdp</a> only. </i> </p>
