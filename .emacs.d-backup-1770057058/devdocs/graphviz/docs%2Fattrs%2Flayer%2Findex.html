<h1>layer</h1> <div class="lead">Specifies layers in which the node, edge or cluster is present</div> <p> type: <i><a href="../../attr-types/layerrange/index">layerRange</a>, default: <code>""</code></i> </p> <i>Valid on:</i> <ul>

</ul>
