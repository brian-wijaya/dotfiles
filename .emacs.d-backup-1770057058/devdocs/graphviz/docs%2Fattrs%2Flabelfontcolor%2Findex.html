<h1>labelfontcolor</h1> <div class="lead">Color used for <a href="../headlabel/index"><code>headlabel</code></a> and <a href="../taillabel/index"><code>taillabel</code></a>.</div> <p> type: <i><a href="../../attr-types/color/index">color</a>, default: <code>black</code></i> </p> <p>If not set, defaults to edge's <a href="../fontcolor/index"><code>fontcolor</code></a>.</p> <i>Valid on:</i> <ul><li>Edges</li></ul>
