# X11 MCP Window Management E2E Tests

vocabularies: [i3, services]

metadata:
  feature: x11-mcp
  component: window-management
  tags: [x11-mcp]
  estimated_duration_ms: 5000

stories:
  - name: get-active-window
    description: Can get active window information
    steps:
      - i3_focused_window
    verify:
      - NotEmpty

  - name: window-geometry
    description: Can query window geometry
    steps:
      - i3_window_geometry
    verify:
      - Contains: "x|y|width|height"

  - name: workspace-query
    description: Can query current workspace
    steps:
      - i3_workspace
    verify:
      - NotEmpty

  - name: window-class
    description: Can get window class
    steps:
      - i3_window_class
    verify:
      - NotEmpty

  - name: send-keys
    description: Can send keystrokes to active window
    steps:
      - bash: "xdotool key ctrl+l || true"  # Attempt keysend
    verify:
      - NotEmpty: "true"  # Just verify command runs
