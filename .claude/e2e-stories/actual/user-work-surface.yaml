      - "Orthogonality test: set display mode to 'Both view', set preset to '3' (Trust)"
      - "Switch preset to '2' (Activity) — verify display mode remains 'Both view'"
      - "Switch display mode to 'User view' — verify preset remains '2' (Activity)"
      - "Switch display mode to 'Agent view' — verify preset remains '2' (Activity)"
      - "Switch preset to '4' (Novelty) — verify display mode remains 'Agent view'"
    verify:
      - "Each preset produces a visibly different color mapping"
      - "Spatial layout (positions, sizes) unchanged across all presets"
      - "Preset indicator in status bar updates on each switch"
      - "Transition between presets completes in < 100ms (no perceptible lag)"
