  - name: offline_queued_write_conflicts_with_server_state
    status: NOT_IMPLEMENTED
    ds_ref: UWS-DS1, UWS-DS3
    description: >
      User goes offline, queues a triage action (resolve item X). While offline,
      an agent independently resolves item X server-side. When the user comes
      back online and the queue replays, the queued action conflicts with the
      current server state. Verify: does it fail gracefully, show a conflict,
      or silently create a duplicate?
    preconditions:
      - "App was connected and has cached data"
      - "Item X is untriaged in the Decision Inbox"
      - "Gateway goes unreachable (user offline)"
    steps:
      - "User resolves item X in the Decision Inbox while offline"
      - "App queues a DECISION event for item X (resolve) in local write queue"
      - "Meanwhile, an agent writes a VERIFICATION event server-side resolving item X"
      - "Item X is now 'resolved' on the server (agent resolved it)"
      - "User comes back online — gateway is reachable"
      - "App detects reconnection, begins replaying queued writes"
      - "App attempts ACT_write_event for the queued DECISION event on item X"
    verify:
      - "One of three acceptable outcomes:"
      - "  (a) Conflict detection: App detects item X was already resolved. Shows dialog: 'Item X was resolved by [agent] while you were offline. Submit your resolution anyway?'"
      - "  (b) Graceful merge: Both events are recorded (user's DECISION + agent's VERIFICATION). Item shows dual provenance. No error."
      - "  (c) Idempotent resolve: User's event is recorded but item stays in 'resolved' state. No duplicate status transition."
      - "NOT acceptable: silent failure where user's event is dropped without notification"
      - "NOT acceptable: unhandled error / crash during queue replay"
      - "NOT acceptable: silent duplicate where item appears resolved twice in the timeline"
      - "Queue replay status is visible to user: 'Replaying 1 queued action... done (conflict detected)'"

