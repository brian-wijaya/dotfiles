# Actual-Reader Sync Operations E2E Tests

vocabularies: [services]

metadata:
  feature: actual-reader
  component: sync-operations
  tags: [actual-reader]
  estimated_duration_ms: 5000

stories:
  - name: check-sync-status
    description: Check sync status with Actual Budget
    steps:
      - bash: "actual-reader sync status 2>&1"
    verify:
      - NotEmpty
      - Contains: "sync|status|server"

  - name: pull-latest-data
    description: Pull latest budget data
    steps:
      - bash: "actual-reader sync pull 2>&1 || true"
    verify:
      - NotEmpty

  - name: verify-connection
    description: Verify connection to Actual Budget
    steps:
      - bash: "actual-reader connection test 2>&1 || true"
    verify:
      - NotEmpty

  - name: list-budget-files
    description: List available budget files
    steps:
      - bash: "actual-reader list-budgets 2>&1 || true"
    verify:
      - NotEmpty
