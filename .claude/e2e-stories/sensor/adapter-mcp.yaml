# Sensor MCP (Model Context Protocol) Adapter E2E Tests

vocabularies: [sensor, services]

metadata:
  feature: sensor
  component: adapter-mcp
  tags: [sensor, core]
  estimated_duration_ms: 5000

stories:
  - name: mcp-adapter-running
    description: MCP adapter service is active
    steps:
      - service_active: sensor-mcp-adapter
      - bash: "sensor-cli mcp --ping --json | jq -r '.alive'"
    verify:
      - Equals: "true"

  - name: mcp-tool-registration
    description: Sensor tools are registered in MCP
    steps:
      - bash: "sensor-cli mcp --list-tools --json | jq '.tools | length'"
    verify:
      - Greater: 0

  - name: mcp-tool-invocation
    description: MCP tools can be invoked
    steps:
      - bash: "sensor-cli mcp --invoke get_status --json | jq -r '.result'"
    verify:
      - NotEmpty

  - name: mcp-resource-listing
    description: MCP resources are listed
    steps:
      - bash: "sensor-cli mcp --list-resources --json | jq '.resources | length'"
    verify:
      - Greater: 0

  - name: mcp-prompt-templates
    description: MCP prompt templates are available
    steps:
      - bash: "sensor-cli mcp --list-prompts --json | jq '.prompts | length'"
    verify:
      - GreaterOrEqual: 0

  - name: mcp-session-management
    description: MCP sessions are managed
    steps:
      - bash: "sensor-cli mcp --create-session --json | jq -r '.session_id'"
    verify:
      - NotEmpty
