# Sensor Safety Checks and Validation Server E2E Tests

vocabularies: [sensor, services]

metadata:
  feature: sensor
  component: core-safety
  tags: [sensor, core]
  estimated_duration_ms: 5000

stories:
  - name: safety-service-running
    description: Safety validation server is active
    steps:
      - service_active: sensor-safety
      - sensor_get_status
    verify:
      - Contains: "safety"

  - name: permission-checking
    description: Permissions are validated before actions
    steps:
      - sensor_check_permission
    verify:
      - Contains: "allowed"

  - name: rate-limiting
    description: Rate limiting is enforced
    steps:
      - bash: "for i in {1..10}; do sensor-cli event --inject click; done"
      - bash: "sleep 0.2"
      - sensor_get_rate_status
    verify:
      - Contains: "rate_limited"

  - name: duplicate-event-filtering
    description: Duplicate events are filtered
    steps:
      - bash: "sensor-cli event --inject keypress --key 'a'"
      - bash: "sensor-cli event --inject keypress --key 'a'"
      - bash: "sleep 0.2"
      - sensor_is_duplicate
    verify:
      - Equals: "true"

  - name: approval-request
    description: High-risk actions require approval
    steps:
      - sensor_request_approval
    verify:
      - Contains: "pending"

  - name: token-validation
    description: Security tokens are validated
    steps:
      - sensor_validate_token
    verify:
      - Contains: "valid"

  - name: safety-policy-enforcement
    description: Safety policies are enforced
    steps:
      - bash: "sensor-cli safety --set-policy max_rate=10 --json"
      - sensor_get_policy
    verify:
      - Contains: "max_rate"

  - name: safety-violation-logging
    description: Safety violations are logged
    steps:
      - bash: "for i in {1..50}; do sensor-cli event --inject click; done"
      - bash: "sleep 0.3"
      - bash: "sensor-cli safety --violations --json | jq 'length'"
    verify:
      - Greater: 0
