# Org-Reader Parsing E2E Tests

vocabularies: [services]

stories:
  - name: parse-org-file
    description: Parse org-mode file structure
    steps:
      - bash: "org-reader parse ~/notes/test.org 2>&1 || echo 'No test org file'"
    verify:
      - NotEmpty

  - name: extract-headings
    description: Extract headings from org file
    steps:
      - bash: "org-reader headings ~/notes/test.org 2>&1 || echo 'No test org file'"
    verify:
      - NotEmpty

  - name: extract-todo-items
    description: Extract TODO items from org file
    steps:
      - bash: "org-reader todos ~/notes/test.org 2>&1 || echo 'No test org file'"
    verify:
      - NotEmpty

  - name: parse-org-metadata
    description: Parse org file metadata and properties
    steps:
      - bash: "org-reader metadata ~/notes/test.org 2>&1 || echo 'No test org file'"
    verify:
      - NotEmpty
