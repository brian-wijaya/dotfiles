# Org-Reader TTS Playback E2E Tests

vocabularies: [services]

metadata:
  feature: org-reader
  component: tts-playback
  tags: [org-reader]
  estimated_duration_ms: 5000

stories:
  - name: read-org-file-aloud
    description: Read org file content aloud
    steps:
      - bash: "timeout 3 org-reader read ~/notes/test.org --duration 2 2>&1 || echo 'No test org file'"
    verify:
      - NotEmpty

  - name: read-specific-heading
    description: Read content under specific heading
    steps:
      - bash: "timeout 3 org-reader read ~/notes/test.org --heading 'Introduction' --duration 2 2>&1 || echo 'No test org file'"
    verify:
      - NotEmpty

  - name: list-available-voices
    description: List available TTS voices for org reading
    steps:
      - bash: "org-reader voices 2>&1 || true"
    verify:
      - NotEmpty
      - Contains: "voice|available|model"

  - name: read-with-playback-controls
    description: Test playback controls (pause/resume)
    steps:
      - bash: "org-reader test-playback 2>&1 || true"
    verify:
      - NotEmpty
