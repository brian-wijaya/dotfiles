emacs_buffer:
  tool: bash
  cmd: "emacsclient -e '(buffer-name (window-buffer))'"

emacs_mode:
  tool: bash
  cmd: "emacsclient -e '(symbol-name major-mode)'"

emacs_minibuffer:
  tool: bash
  cmd: "emacsclient -e '(current-message)'"

emacs_buffer_exists:
  tool: bash
  cmd: "emacsclient -e '(get-buffer \"$1\")'"

emacs_point:
  tool: bash
  cmd: "emacsclient -e '(with-current-buffer \"$1\" (point))'"

emacs_buffer_string:
  tool: bash
  cmd: "emacsclient -e '(with-current-buffer \"$1\" (buffer-substring-no-properties (point-min) (min (point-max) (+ (point-min) 500))))'"

emacs_window_count:
  tool: bash
  cmd: "emacsclient -e '(length (window-list))'"
