# Browser vocabulary for e2e tests
# Usage: vocabularies: [browser] in story file
# Requires Claude-in-Chrome MCP extension

browser_url:
  tool: javascript_tool
  code: "window.location.href"

browser_title:
  tool: javascript_tool
  code: "document.title"

browser_has_element:
  tool: find
  args: { query: "$1" }

browser_text:
  tool: get_page_text

browser_element_text:
  tool: javascript_tool
  code: "document.querySelector('$1')?.textContent || ''"

browser_element_visible:
  tool: javascript_tool
  code: "!!document.querySelector('$1')?.offsetParent"

browser_input_value:
  tool: javascript_tool
  code: "document.querySelector('$1')?.value || ''"

browser_cookie:
  tool: javascript_tool
  code: "document.cookie.match('$1=([^;]+)')?.[1] || ''"
